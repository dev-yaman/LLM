<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>RS - 2023</title>
</head>
<body>
  <header class="header">
    <h1>Realsoft Advanced Applications</h1>
    <div class="dark-mode-toggle">
      <input type="checkbox" id="darkModeToggle">
      <label for="darkModeToggle"></label>
    </div>
  </header>

  <main>
    <form id="queryForm">
      <label for="queryInput">Query:</label>
      <input type="text" id="queryInput" name="query" required>

      <label for="lambdaInput">Lambda:</label>
      <input type="number" id="lambdaInput" name="lambda" step="0.005" min="0" max="1"  value="0.025">

      <span class="filter-container">
        <label for="frequencyFilter">Frequency:</label>
        <select id="frequencyFilter">
          <option value="">All</option>
          <option value="part.FREQUENCY = 'Quarter'">Quarter</option>
          <option value="part.FREQUENCY = 'Annual'">Annual</option>
        </select>
      </span>

      <button type="submit">Magic ðŸŽ©</button>
    </form>

    <div id="viewSwitch" class="view-switch">
      <button id="tableViewButton" class="active">Table View</button>
      <button id="cardViewButton">Card View</button>
      <button id="jsonViewButton">JSON View</button>
    </div>

    <div id="responseContainer">
    </div>
    
  </main>

  <footer class="footer">
    <p>&copy; 2023 REALSOFT. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
